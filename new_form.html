<!DOCTYPE html>
<html>
    <head>

        <title>Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>

    <div class="container mt-5">
        <h2 class="mb-4">Registration Form</h2>
        <form action="form_with_validation.php" method="POST">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
            </div>

            <div class="form-group">
                <select class="form-control" name="country_code" required>
                    <option value="">Select Country Code</option>
                    <option value="91">India</option>
                    <option value="92">pak</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Contact Number" name="contact_number" required>
            </div>

            <div class="form-group">
                <textarea class="form-control" placeholder="Address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="mr-3">Gender:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="F" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="others" value="O" required>
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email ID" name="email" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <input type="date" class="form-control" placeholder="Birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    </body>
</html>
